

<html>
<head></head>
<body>
	<div align="center"><h2>Welcome to the Product Management System Client</h2></div><hr/>

	<div><h3>Test Service</h3>
		<form name="getProduct" action="/Product_Management_System/pms/product/test" method="get">
				<input type="submit" value="Test Me">
		</form>
	</div><br/><hr/>
	
	<div><h3>Save Product</h3>
		<form name="saveProduct" action="/Product_Management_System/pms/product/save" method="post">
				Product Name: <input type="text" name="productName">
				<input type="submit" value="Save Product">
		</form>
	</div><br/><hr/>
	
	<div><h3>Get Product</h3>
		<form name="getProduct" action="/Product_Management_System/pms/product/get" method="get">
		Product Name: <input type="text" name="productName">
				<input type="submit" value="Get Product">
		</form>
	</div><br/><hr/>
	
	<div><h3>Update Product</h3>
		<form name="updateProduct" action="/Product_Management_System/pms/product/update" method="put">
				Product New Name: <input type="text" name="productName">
				<input type="submit" value="Update Product">
		</form>
	</div><br/><hr/>
	
	<div><h3>Remove Product</h3>
		<form name="removeProduct" action="/Product_Management_System/pms/product/remove" method="delete">
				Product Name: <input type="text" name="productName">
				<input type="submit" value="Remove Product">
		</form>
	</div><hr/>

	<div><h3>Get All Products</h3>
		<form name="getProduct" action="/Product_Management_System/pms/product/getAll" method="get">
				<input type="submit" value="Get Product">
		</form>
	</div><br/><hr/>	
	
</body>
</html>
